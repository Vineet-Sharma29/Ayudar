{% extends 'dashboard/base.html' %}
{% load static %}

{% block head %}
    <title>LMS</title>

{% endblock %}

{% block content %}
    <form method="POST" accept-charset="utf-8">{% csrf_token %}
		<select name="quizid">
			{% for quiz in quizzes %}
				<option value= "{{ quiz }}">{{ quiz }}</option>
			{% endfor %}
		</select>
		<button type="submit">Submit</button>
	</form>
	<canvas id="myChart"></canvas>
{% endblock %}
