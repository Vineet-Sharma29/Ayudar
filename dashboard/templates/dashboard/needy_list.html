{% extends 'dashboard/base.html' %}

{% block head %}
    <title>Needy_List</title>
{% endblock %}

{% block content %}

    <div class="d-flex flex-row form-group">
        <div class="col-8"></div>
        <div class="col-4">
            <div class="col-12">
                <input class="form-control" type="number" value="5" id="student_number"
                       placeholder="Enter number">
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        {% for student in needyList %}
            <div class="col-xs-12 col-md-6 col-lg-4 mx-auto">
                <div class="card d-inline-block my-5">
                    <img class="card-img-top" src="http://placehold.it/250x150" alt="Card image cap">
                    <div class="card-block p-2">
                        <h4 class="card-title">{{ student.0 }}</h4>
                        <span class="badge badge-primary">{{ student.2 }}</span>
                        <span class="badge badge-secondary">{{ student.3 }}</span>
                        <p class="card-text">{{ student.1 }}</p>

                    </div>

                </div>
            </div>
        {% endfor %}
    </div>


{% endblock %}
