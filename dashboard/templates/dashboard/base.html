{% load static %}
<!doctype html>
<html lang="en">
<head>
    {% block head %}
    {% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="shortcut icon" type="image/png" href="{% static "landing_page/images/LMS-i.png" %}"/>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{% static "dashboard/css/style.css" %}">
    <link rel="stylesheet" href="{% static 'dashboard/css/reset.css'%}">
    <link rel="stylesheet" href="{% static 'dashboard/css/design.css' %}">
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>
 <div class="wrapper">
     <nav id="sidebar">

            <ul class="list-unstyled components">

                <li>
                    <a href="#">
                        <i class="fas fa-briefcase"></i>

                    </a>


                </li>
                <li>
                    <a href="{% url 'dashboard' %}">
                        <i class="fas fa-graduation-cap mr-2"></i>
                        Class Overview
                    </a>
                </li>

                <li>
                    <a href="{% url 'needy_list' %}">
                        <i class="fas fa-asterisk mr-2"></i>
                        Needy List
                    </a>
                </li>

                 <li>
                    <a href="{% url 'list_of_students' %}">
                        <i class="fas fa-list-alt mr-2"></i>
                        List of All Students
                    </a>
                </li>
            </ul>


        </nav>

        <!-- Page Content  -->
        <div id="content">
           <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
              <div class="container">
                <a class="navbar-brand" href="{% url 'landing_page' %}">
                    <img class="img-responsive" src="{% static "landing_page/images/LMS.svg" %}" alt="LMS" width="50" height="50" style="position:absolute;z-index:4;top:7%;left:6%;">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                  <ul class="navbar-nav ml-auto">
                      <li class="nav-item">
                         <a class="nav-link" href="{% url 'landing_page' %}">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="http://127.0.0.1:8000/register/">Sign Up</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="http://127.0.0.1:8000/login/">Log In</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
            <button type="button" id="sidebarCollapse" class="btn">
                <i class="fas fa-align-left"></i>
            </button>
            {% block content %}
            {% endblock %}
            </div>
    </div>

     <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white small mb-2 footer_text">Copyright &copy; LMS</p>
          <p class="m-0 text-center text-white small footer_text">Made With <i class="far fa-heart mx-1"></i>work</p>
      </div>

        <a class="scrollup" style="display: none;">Scroll</a>
      <!-- /.container -->
    </footer>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="{% static "dashboard/js/script.js" %}"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>


</body>
</html>
