<!DOCTYPE html>
{%  load staticfiles %}

<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v2 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{%static "css/material-design-iconic-font.css.css"%}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{%static "css/style.css"%}">
		
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form class="form-style" action="">
					<h3 class="heading">Signup</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">First Name</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-wrapper">
							<label for="">Last Name</label>
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-wrapper">
						<label for="">Username</label>
						<input type="text" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">Email</label>
						<input type="text" class="form-control">
					</div>
					<div class="form-wrapper" >
						<label for="">Password</label>
						<input type="password" name="password" class="form-control" id="password">
					</div>
					<div class="form-wrapper" >
						<label for="">Confirm Password</label>
						<input type="password" name="confirm_password" class="form-control" id="confirm_password">
						<p class="message" id='message'></p>
					</div>
					
					<button>Signup</button>
					
					<div class="row">
						<p>or<p>
					</div>
					
					<div class="row">
						<div class="col">
							<img class="img-position" src="{%static "images/github.png"%}" width="64" height="64">
						</div>
					
						<div class="col">
							<img class="img-position" src="{%static "images/github.png"%}" width="64" height="64">
						</div>
					</div>
					
					<div class="row-3">
						<p>Alerady have an account ? <span style="color:blue;">Login</span> instead</p>
					</div>
				</form>
			</div>
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>
		$('#password, #confirm_password').on('keyup', function () {
		  if ($('#password').val() == $('#confirm_password').val()) {
			$('#message').html('Matching').css('color', 'green');
		  } else 
			$('#message').html('Not Matching').css('color', 'red');
		});
	</script>
	</body>
</html>
