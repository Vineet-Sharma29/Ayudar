<!DOCTYPE html>
<html lang="en">
{%  load staticfiles %}
<head>
	<title>LMS-Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static "css/util.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
            {% if not user.is_authenticated %}

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" method="POST">
					<span class="login100-form-title">
						Login
					</span>


            {% csrf_token %}
                	<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email">
                        {{ form.emailid }}
						<span class="focus-input100"></span>
					</div>
                    {{ form.emailid.errors }}
                    <div class="wrap-input100 validate-input" data-validate = "Please enter password">
                        {{ form.password }}{{ form.password.errors }}
						<span class="focus-input100"></span>
					</div>

                    <div class="text-right p-t-13 p-b-23">
						<a href="reset_password/" class="txt2">
							Forgot Password?
						</a>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Sign in
						</button>
					</div>
          </form>
                					<div class="row">
						<div class="col">
							<span>or</span>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<img class="img-position" src="{%static "images/google-icon.png"%}" width="64" height="64">
						</div>

						<div class="col">
							<img class="img-position" src="{%static "images/linkedin-logo.png"%}" width="64" height="64">
						</div>
					</div>

					<div class="flex-col-c p-t-170 p-b-40">
						<span class="txt1 p-b-9">
							Donâ€™t have an account?
						</span>

						<a href="http://127.0.0.1:8000/register/" class="txt3">
							Sign up now
						</a>
					</div>
				</form>
			</div>
		</div>

	</div>
            {% else %}
                You are logged in
            {% endif %}

</body>
</html>
