{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="{% static "student_report/css/vendor.bundle.base.css" %}">
      <link rel="stylesheet" href="{% static "student_report/css/vendor.bundle.addons.css" %}">
      <link rel="stylesheet" href="{% static "student_report/css/style.css" %}">
    {% block head %}
        {% load static %}
    {% endblock %}
</head>
<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item nav-profile">
            <div class="nav-link">
              <div class="user-wrapper">
                <div class="profile-image">
                  <img src="{% static "student_report/images/face1.jpg" %}" alt="profile image">
                </div>
                <div class="text-wrapper">
                  <p class="profile-name">Richard V.Welsh</p>
                  <div>
                    <small class="designation text-muted">Manager</small>

                  </div>
                </div>
              </div>

            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'student_report:student_report' %}">
              <i class="menu-icon mdi mdi-television"></i>
              <span class="menu-title">Dashboard</span>
            </a>
          </li>


          <li class="nav-item">
            <a class="nav-link" href="{% url 'student_report:charts' %}">
              <i class="menu-icon mdi mdi-chart-line"></i>
              <span class="menu-title">Charts</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'student_report:tables' %}">
              <i class="menu-icon mdi mdi-table"></i>
              <span class="menu-title">Tables</span>
            </a>
          </li>
        </ul>
      </nav>

         <div class="main-panel">
            <div class="content-wrapper">
                {% block content %}
                    {% load static %}
                {% endblock %}
            </div>
         </div>
    </div>
</div>

<!-- plugins:js -->
  <script src="{% static "student_report/js/vendor.bundle.base.js" %}"></script>
  <script src="{% static "student_report/js/vendor.bundle.addons.js" %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="{% static "student_report/js/off-canvas.js" %}statics/"></script>
  <script src="{% static "student_report/js/misc.js" %}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="{% static "student_report/js/dashboard.js" %}"></script>
  <!-- End custom js for this page-->

</body>
</html>
